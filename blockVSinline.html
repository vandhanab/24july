<html>
<head>
<title>	BLOCK LINE VS INLINE LINE </title>
<link rel="icon" href="./images/praba2.jpg" type="image/x-icon" >
</head>
<body>
<h1>BLOCK LINE<h1/> 
   <h1 style="background-color:pink"> THIS IS H1 TAG</h1>   
   <h2 style="background-color:green"> THIS IS H2 TAG</h2>
   <h3 style="background-color:pink"> THIS IS H3 TAG</h3>
   <h4 style="background-color:orange"> THIS IS H4 TAG</h4>
   <h5 style="background-color:red">THIS IS H5 TAG </h5>
   <h6 style="background-color:yellow"> THIS IS H6 TAG</h6>
   <i style="background-color:blue">THIS IS ITALIC TAG </i>
   <a href="style="background-color:pink"> PRABHAS</a>
<h1>INLINE</h1>
   <b style="background-color:green">THIS IS BOLD</b>
   <strong style="background-color:blue">THIS IS STRONG</strong>
   <i style="background-color:pink">THIS IS ITALIC</i>
   <em style="background-color:skyblue">THIS is EMPHASIZED</em>
   <small style="background-color:red"> THIS IS SMALL </small>
   <sub style="background-color:grey"> THIS IS SUB </sub>
   <sup style="background-color:orange"> THIS IS SUP </sup>
   <del style="background-color:pink"> THIS IS DEL </del>
   <mark> THIS IS MARK </mark>
</body>
</html>
